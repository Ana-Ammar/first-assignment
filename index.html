<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header class="main-header">
        <nav class="nav">
            <h1 class="nav-logo inter-font">LOGO</h1>
            <button class="nav-btn raleway-font btn">Sign Up</button>
        </nav>
        <div class="header-dv raleway-font">
            <h1 class="headline">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="focusd-btn btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="sec-one">
            <div class="sec-one-txt">
                <h1 class="sec-one-h raleway-font">See It in Action</h1>
                <p class="sec-one-para raleway-font">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn sec-one-btn raleway-font">Launch Live Preview</button>
            </div>
            <div class="sec-one-img">
                <img class="sec-one-wc-img" src="style/wc-mini.png" alt="">
            </div>
        </section>
        
    </main>
</body>
</html>
